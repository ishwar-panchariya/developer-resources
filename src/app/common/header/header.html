<nav class="navbar bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">DeveloperResources</a>

    @if (auth.user(); as user) {
      <span>
        Hi, {{ user.email }}
      </span>

      <button
        class="btn btn-outline-danger btn-sm"
        (click)="logout()"
      >
        Logout
      </button>
    } @else {
      <a
        class="btn btn-primary btn-sm"
        routerLink="/login"
      >
        Login
      </a>
    }
  </div>
</nav>
